image: openbsd/latest
sources:
- https://git.sr.ht/~mcf/cc
- git://c9x.me/qbe.git
packages:
- gmake
environment:
  PATH: $HOME/qbe/obj:$PATH
tasks:
- setup: |
    # avoid __asm__ on non __GNUC__ compilers
    patch -d /usr/include/amd64 < cc/.builds/openbsd.diff
- build: |
    gmake -C qbe
    cd cc
    ./configure
    make all check bootstrap
