image: nixos/latest
sources:
- https://git.sr.ht/~mcf/cc
- git://c9x.me/qbe.git
repositories:
  nixpkgs: https://nixos.org/channels/nixpkgs-unstable
packages:
- nixpkgs.gcc
- nixpkgs.gnumake
environment:
  PATH: $HOME/qbe/obj:$PATH
tasks:
- build: |
    make -C qbe
    cd cc
    ./configure --with-ldso=
    make all check bootstrap
